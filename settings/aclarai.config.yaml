version: 0.1.0
config_version: 1
databases:
  postgres:
    host: postgres
    port: 5432
    database: aclarai
  neo4j:
    host: neo4j
    port: 7687
  rabbitmq:
    host: rabbitmq
    port: 5672
paths:
  vault: /vault
  tier1: conversations
  tier2: summaries
  tier3: concepts
  settings: /settings
model:
  claimify:
    default: gpt-3.5-turbo
    selection: null
    disambiguation: null
    decomposition: null
  concept_linker: gpt-3.5-turbo
  concept_summary: gpt-4
  subject_summary: gpt-3.5-turbo
  trending_concepts_agent: gpt-4
  fallback_plugin: gpt-3.5-turbo
embedding:
  utterance: sentence-transformers/all-MiniLM-L6-v2
  concept: text-embedding-3-small
  summary: sentence-transformers/all-MiniLM-L6-v2
  fallback: sentence-transformers/all-mpnet-base-v2
  models:
    default: sentence-transformers/all-MiniLM-L6-v2
  device: auto
  batch_size: 32
  pgvector:
    collection_name: utterances
    embed_dim: 384
    index_type: ivfflat
    index_lists: 100
  chunking:
    chunk_size: 300
    chunk_overlap: 30
    keep_separator: true
    merge_colon_endings: true
    merge_short_prefixes: true
    min_chunk_tokens: 5
noun_phrase_extraction:
  spacy_model: en_core_web_sm
  min_phrase_length: 2
  filter_digits_only: true
  concept_candidates:
    collection_name: concept_candidates
    status_field: status
    default_status: pending
threshold:
  concept_merge: 0.9
  claim_link_strength: 0.6
  summary_grouping_similarity: 0.8
window:
  claimify:
    p: 3
    f: 1
processing:
  temperature: 0.1
  max_tokens: 1000
  timeout_seconds: 30
  claimify:
    max_retries: 3
    logging:
      log_decisions: true
      log_transformations: true
      log_timing: true
  batch_sizes:
    embedding: 50
    chunking: 100
  retries:
    max_attempts: 3
    backoff_factor: 2
    max_wait_time: 60
concepts:
  candidates:
    collection_name: concept_candidates
    similarity_threshold: 0.9
  canonical:
    collection_name: concepts
    similarity_threshold: 0.95
logging:
  level: INFO
  format: structured
  service_name: aclarai
  handlers:
  - type: console
    stream: stdout
plugins:
  auto_discover: true
  plugin_directories:
  - shared/aclarai_shared/plugins
  default_plugin:
    enabled: true
    llm_fallback: true
scheduler:
  jobs:
    concept_embedding_refresh:
      enabled: true
      cron: 0 3 * * *
      description: Refresh concept embeddings from Tier 3 pages
    vault_sync:
      enabled: true
      cron: '*/30 * * * *'
      description: Sync vault files with knowledge graph
features:
  embedding_enabled: true
  chunking_enabled: true
  pgvector_enabled: true
  evaluation_agents: false
  concept_linking: false
  tier2_generation: false
vault_watcher:
  watch:
    batch_interval: 2.0
    max_batch_size: 50
    file_patterns:
    - '*.md'
    ignore_patterns:
    - .*
    - '*~'
    - '*.tmp'
    - .obsidian/*
  rabbitmq:
    queue_name: aclarai_dirty_blocks
    exchange: ''
    routing_key: aclarai_dirty_blocks
    durable: true
    connection_timeout: 30
    retry_attempts: 3
    retry_delay: 5
  batch_interval: 2.0
  max_batch_size: 50
  file_patterns:
    include:
    - '*.md'
    exclude:
    - .*
    - '*.tmp'
    - '*~'
development:
  debug: false
  test_mode: false
  mock_llm: false
  mock_embedding: false
